<!DOCTYPE html>

<html>
    <head>
        <title>Woodcase</title>
        <meta charset="UTF-8">
        <link href="style/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="script/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="script/floatlabels.js"></script>
        <script type="text/javascript" src="script/script.js"></script>
        </head>
    <body>
        <header><h1>WoodCase</h1></header>
        <main>
            <form>
                <fieldset>
                    <legend>Personal info</legend>
                    <div>
                        <input id="name" type="text" placeholder="Name*" class="floatlabel">
                    <br>
                    <div>
                        <input id="surname" type="text" placeholder="Surname*" class="floatlabel">
                    </div>
                    <br>
                    <div>
                        <input id="email" type="text" placeholder="Email*" class="floatlabel" data-class="mail-label">
                    </div>
                    <br>
                    <div>
                        <input id="address" type="text" placeholder="Address*" class="floatlabel">
                </div>
                <br>
                <div>
                    <input id="tel" type="text" placeholder="Tel" class="floatlabel" data-class="tel-label">
                </div>
                    <br>
                </fieldset>
                <fieldset>
                    <legend>User info</legend>
                    <div>
                        <input id="username" type="text" placeholder="Username" class="floatlabel">
                    </div>
                    <br>
                    <div>
                        <input id="pass" type="password" placeholder="Password" class="floatlabel">
                </div>
                <br>
                <div>
                    <input id="rep_pass" type="password" placeholder="Repeat password" class="floatlabel" data-class="rep_pass-label">
                </div>
                <br>
                <div>
                    <p>You can change it later.</p>
                    <input type="file" accept="image/*" onchange="loadFile(event)">
                    <img id="output"/>
                    <script>
                        var loadFile = function(event) {
                            var reader = new FileReader();
                            reader.onload = function(){
                                var output = document.getElementById('output');
                                output.src = reader.result;
                            };
                            reader.readAsDataURL(event.target.files[0]);
                        };
                    </script>
                </div>
                <br>
                </fieldset>
                <fieldset>
                    <legend>Payment</legend>
                    <div>
                        <label for="credit_card">Credit Card </label>
                        <input type="radio" name="payment" id="credit_card" value="card">
                        <br>
                        <label for="paypal">PayPal</label>
                        <input type="radio" name="payment" id="paypal" value="paypal">
                    </div>
                    <br>
                    <div id="card_form">
                        <select name="card_type">
                            <option value="visa">Visa</option>
                            <option value="m_card">MasterCard</option>
                            <option value="a_expr">American Express</option>
                        </select>
                        <br>
                        <div>
                            <input id="card_num" type="number" placeholder="Card number*" class="floatlabel" data-class="card_num-label">
                        </div>
                        <br>
                        <div>
                            <input id="exp_date" type="date" placeholder="Exp. date*" class="floatlabel" data-class="exp_date-label">
                        </div>
                        <br>
                        <div>
                            <input id="cvv" type="number" placeholder="CVV*" class="floatlabel">
                        </div>
                        <br>
                        <div>
                            <input id="card_name" type="text" placeholder="Name*" class="floatlabel">
                        </div>
                        <br>
                    </div>
                </fieldset>
                <input id="submit_check" type="checkbox">
                <label for="submit_check">I agree the <a href="#">Terms & Conditions</a></label>
                <br>
                <hr>
                <input id="submit" type="button" value="Submit" required>
            </form>
        </main>
        <nav>
            <ul>
                <li><a href="#" id="navItem1" onclick="clickNav(this)" onmouseover="hoverNavOn(this)" onmouseout="hoverNavOff(this)">Slim Case</a></li>
                <li><a href="#" id="navItem2" onclick="clickNav(this)" onmouseover="hoverNavOn(this)" onmouseout="hoverNavOff(this)">Solid Case</a></li>
                <li><a href="#" id="navItem3" onclick="clickNav(this)" onmouseover="hoverNavOn(this)" onmouseout="hoverNavOff(this)">Skin</a></li>
                <li><a href="#" id="navItem4" onclick="clickNav(this)" onmouseover="hoverNavOn(this)" onmouseout="hoverNavOff(this)">Our Story</a></li>
                <li><a href="#" id="navItem5" onclick="clickNav(this)" onmouseover="hoverNavOn(this)" onmouseout="hoverNavOff(this)">Contact</a></li>
            </ul>
        </nav>
        <footer>
            <!-- Links and social network icons -->
            <ul>
                <li><a href="#">Slim Case</a></li>
                <li><a href="#">Solid Case</a></li>
                <li><a href="#">Skins</a></li>
            </ul>
            <ul>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Quality Wood</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </body>
</html>
